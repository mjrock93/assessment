<div class="dashboard-container">
  <h2>User Dashboard</h2>

  <div class="controls">
    <input
      type="text"
      placeholder="Search by name or email..."
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
      name="search"
      class="search-input"
    />
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading users...</p>
  </div>

  <div *ngIf="!loading && filteredUsers.length === 0" class="no-data">
    <h2>No users found.</h2>
  </div>

  <div class="table-container" *ngIf="!loading && filteredUsers.length > 0">
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.company.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
